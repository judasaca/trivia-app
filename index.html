<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trivia App</title>
  </head>
  <!-- { "category": "Entertainment: Books", "type": "multiple", "difficulty":
  "hard", "question": "In the Beatrix Potter books, what type of animal is Tommy
  Brock?", "correct_answer": "Badger", "incorrect_answers": [ "Fox", "Frog",
  "Rabbit" ] }, -->
  <body>
    <div id="initial-form" class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="difficultySelect"
            >Dificultad</label
          >
        </div>
        <select class="custom-select" id="difficultySelect">
          <option selected>Seleccionar...</option>
          <option value="easy">Facil</option>
          <option value="medium">Medio</option>
          <option value="hard">Dificil</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="typeSelect">Tipo</label>
        </div>
        <select class="custom-select" id="typeSelect">
          <option selected>Seleccionar...</option>
          <option value="multiple">Selección múltiple</option>
          <option value="boolean">Verdadero / Falso</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="categorySelect">Categoría</label>
        </div>
        <select class="custom-select" id="categorySelect">
          <option selected>Seleccionar...</option>
        </select>
      </div>
      <div id="button-container">
        <button id="send" class="button">Generate trivia</button>
      </div>
    </div>
    <div class="container" id="result-form-trivia-container">
      <div id="trivia"></div>
      <div id="action-buttons">
        <div class="action-button-container" id="cancel-exam">
          <button class="button cancel">Cancel</button>
        </div>
        <div class="action-button-container" id="send-exam">
          <button class="button send">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
